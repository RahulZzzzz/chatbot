<html lang="en">

<head>

<body>
    <div class="main">
    <button class="chatbot-toggler">
        <span class="comment"><i class="fa-solid fa-comment"></i></span>
        <span class="close"><i class="fa-solid fa-xmark"></i></span>
    </button>
    <div class="chatbot">
        <header>
            <h2>Chatbot</h2>
            <span class="close-btn close"><i class="fa-solid fa-xmark"></i></span>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span><i class="fa-solid fa-robot"></i></span>
                <p>Hii there!ðŸ‘‹ <br>How can I help you today?</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea placeholder="Enter a message..." required></textarea>
            <span id="send-btn"><i class="fa-sharp fa-solid fa-paper-plane"></i></span>
        </div>
    </div>
    </div>
</body>
